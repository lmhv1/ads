<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Aterrissar</title>
    <style>
        .sect {
            display: inline-block;
            padding: 5px;
            padding-right: 15px;
        }
        fieldset {
            background-color: #eeeeee;
        }
    </style>
</head>
<body style="padding-left: 20%; padding-right: 20%; background-color: white; color: #333333; font-family: Arial, Helvetica, sans-serif;">

    <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: #550FED; color: white; padding-top: 1%; padding-bottom: 1%; padding-left: 4%;">
        <h1>aterrissar</h1>
    </div>

    <p><a href="index.html"><h2>Voltar para a página principal</h2></a></p>

    <div>
        <h3>Cadastro</h3>
        <form>
            <fieldset>
                <legend><b>Dados Pessoais</b></legend>

                <div class="sect">
                    <label for="nome"><b>Nome</b> <span style="color: red;">*</span></label><br>
                    <input type="text" id="nome" name="nome" required size="30"><br><br>
                </div>

                <div class="sect">
                    <label for="sexo"><b>Sexo</b> <span style="color: red;">*</span></label><br>
                    <label>
                        <input type="radio" name="sexo" value="m" required> Masculino
                    </label><br>
                    <label>
                        <input type="radio" name="sexo" value="f"> Feminino
                    </label><br>
                    <label>
                        <input type="radio" name="sexo" value="o"> Outro
                    </label>
                </div><br>

                <div class="sect">
                    <label for="dtnasc"><b>Data de Nascimento</b> <span style="color: red;">*</span></label><br>
                    <input type="date" id="dtnasc" name="dtnasc" required><br>
                </div>

                <div class="sect">
                    <label for="telefone"><b>Telefone</b> (somente números) <span style="color: red;">*</span></label><br>
                    <input type="tel" name="telefone" id="telefone" pattern="[0-9]{10,11}" placeholder="(00) 00000-0000" maxlength="11" size="15" required><br>
                </div>

            </fieldset><br>
            <fieldset>
                <legend><b>Endereço</b></legend>

                <div class="sect">
                    <label for="rua"><b>Rua</b> <span style="color: red;">*</span></label><br>
                    <input type="text" name="rua" id="rua" required size="30"><br>
                </div><br>

                <div class="sect">
                    <label for="num"><b>Número</b> <span style="color: red;">*</span></label><br>
                    <input type="text" name="num" id="num" required size="10"><br>
                </div>

                <div class="sect">
                    <label for="complemento"><b>Complemento</b></label><br>
                    <input type="text" name="complemento" id="complemento" size="10">
                </div><br>

                <div class="sect">
                    <label for="cidade"><b>Cidade</b> <span style="color: red;">*</span></label><br>
                    <input type="text" name="cidade" id="cidade" required size="30"><br>
                </div><br>

                <div class="sect">
                    <label for="estado"><b>Estado</b> <span style="color: red;">*</span></label><br>
                    <input type="text" name="estado" id="estado" required size="30"><br>
                </div>

            </fieldset><br>
            <fieldset>
                <legend><b>Conta</b></legend>

                <div class="sect">
                    <label for="email"><b>E-Mail</b> <span style="color: red;">*</span></label><br>
                    <input type="email" name="email" id="email" required size="30"><br>
                </div><br>

                <div class="sect">
                    <label for="user"><b>Usuário</b> <span style="color: red;">*</span></label><br>
                    <input type="text" name="user" id="user" required><br>
                </div><br>

                <div class="sect">
                    <label for="pass1"><b>Senha</b> <span style="color: red;">*</span></label><br>
                    <input type="password" name="pass1" id="pass1" required size="10"><br>
                </div>

                <div class="sect">
                    <label for="pass2"><b>Repita a senha</b> <span style="color: red;">*</span></label><br>
                    <input type="password" name="pass2" id="pass2" required size="10"><br>
                </div><br>

                <div class="sect">
                    <label>
                        <input type="checkbox" name="promo" id="promo" value="promo" checked> Desejo receber e-mails promocionais
                    </label><br>
                    <label>
                        <input type="checkbox" name="terms" id="terms" value="terms" required> Li e aceito os termos de uso de Aterrissar <span style="color: red;">*</span>
                    </label>
                </div>

            </fieldset><br>

            <input type="submit" value="Criar conta">
        </form>
    </div>

    <br>

            <li><a href="destinos/porto-seguro.html">Porto Seguro</a></li>
        </ol>
    </p>

</body>
</html>
